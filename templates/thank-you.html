<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Received - InsuredBright</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center mx-4">
        
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
            <svg class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Submission Received!</h1>
        
        <p class="text-gray-600 mb-8">
            Thank you for connecting with us. Your information has been securely received, and an agent will be in touch shortly.
        </p>

        <div class="border-t border-gray-100 my-6"></div>

        <div class="space-y-3">
            <a href="/" id="return-btn" class="block w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition duration-150">
                Return to Home
            </a>
            
            <p class="text-xs text-gray-400 mt-4">
                You may close this tab if you are finished.
            </p>
        </div>

    </div>

</body>
</html>

<script>
    // 1. Get the URL path (e.g., "/thank-you/jay-bloom")
    const path = window.location.pathname;
    
    // 2. Split by "/" and get the last piece
    // If path is "/thank-you/jay-bloom", this gets "jay-bloom"
    // If path is just "/thank-you", this gets "thank-you"
    const pathParts = path.split('/').filter(Boolean); // removes empty strings
    const urlSegment = pathParts.pop();

    // 3. Logic: If the last part IS NOT "thank-you", it must be an agent name
    if (urlSegment && urlSegment !== 'thank-you') {
        const btn = document.getElementById('return-btn');
        
        // Update the link
        btn.href = `/meet/${urlSegment}`;
        btn.innerText = "Return to Agent Page";
    }
</script>
