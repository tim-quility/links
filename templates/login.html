<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login | Links Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .bg-quility-teal {
            background-color: #005851;
        }

        .text-quility-teal {
            color: #005851;
        }

        .bg-quility-yellow {
            background-color: #FFCC00;
        }

        .hover-bg-quility-yellow:hover {
            background-color: #FFD633;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4 border-t-8 border-quility-teal">

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-quility-teal mb-2">Agent Login</h1>
            <p class="text-slate-500 text-sm">Access your Links Compliance dashboard.</p>
        </div>

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">Email Address</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:border-quility-teal focus:ring-1 focus:ring-quility-teal outline-none text-sm transition-colors"
                    placeholder="agent@example.com">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:border-quility-teal focus:ring-1 focus:ring-quility-teal outline-none text-sm transition-colors"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-quility-teal focus:ring-quility-teal border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-xs text-slate-600">Remember me</label>
                </div>
                <div class="text-xs">
                    <a href="#" class="font-medium text-quility-teal hover:text-teal-700">Forgot password?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-quility-yellow hover-bg-quility-yellow text-slate-900 font-bold py-3 rounded shadow-sm text-sm uppercase tracking-wide transition-colors">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-gray-400">
            &copy; 2026 Quility Switchboard Funnel. Secure Login.
        </div>
    </div>

</body>

</html>
